<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <h1>Tip Calculator</h1>

      <div class="form">
        <div>
          <label>
            Bill amount:
            <input type="number" v-model="billAmount" />
          </label>
        </div>

        <div>
          <label>
            Tip percentage:
            <input
              type="number"
              v-model="tipPercentage"
              v-on:input="validateTipPercentage"
              max="100"
            />
          </label>
        </div>

        <div>
          <button @click="resetForm">Reset</button>
        </div>
      </div>

      <div class="result">Total: ‚Çπ{{ total }}</div>

      <div class="message">Thank you for paying ‚Çπ{{ total }}!</div>

      <!-- <h1>my salary is {{salary}}</h1> -->

      <div class="message" v-if="billAmount > 0 && tipPercentage > 0">
        <span v-if="tipPercentage <= 10">You are a good person!</span>
        <span v-else-if="tipPercentage <= 20">You are a very good person!</span>
        <span v-else>You are the best person! üòçüòç</span>
      </div>
    </main>

    <script>
      const myData = {
        billAmount: '',
        tipPercentage: '',
      };

      const myMethods = {
        resetForm() {
          this.billAmount = '';
          this.tipPercentage = '';
        },
        validateTipPercentage() {
          if (this.tipPercentage > 100) {
            this.tipPercentage = 100;
          }
        },
      };

      const myComputed = {
        total() {
          return (
            Number(this.billAmount) + Number((this.billAmount * this.tipPercentage) / 100)
          ).toFixed(2);
        },
      };

      const config = {
        el: '#app',
        data: myData,
        computed: myComputed,
        methods: myMethods,
      };

      const app = new Vue(config);
      app.billAmount = '9119';
      // app.salary = 11;
      // app.mount('#app');
    </script>
  </body>
</html>
